<div class="component-container">

  <!-- Table Dashboard -->
  <mat-toolbar>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <span class="fill-space"></span>
    <button mat-raised-button color="warn" [disabled]="selection.selected.length === 0" (click)="openWarningDialog()">
      Delete
    </button>
  </mat-toolbar>

  <!-- Table -->
  <div class="table-container">
    <table mat-table [dataSource]=" dataSource" matSort>

      <!-- Selection Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.amount >= 0 ? 'green' : 'red'}">
          {{element.amount | currency}}
        </td>
      </ng-container>

      <!-- Source Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Source</th>
        <td mat-cell *matCellDef="let element"> {{element.source}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category}}</td>
      </ng-container>

      <!-- Time Created Column -->
      <ng-container matColumnDef="timeOccurred">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.timeOccurred | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>
</div>
