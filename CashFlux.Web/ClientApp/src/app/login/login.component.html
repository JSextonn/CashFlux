<div class="login-bg">
  <div class="page-body">
    <div class="form-border-box">
      <mat-card>
        <div class='form-inputs-container'>
          <form [formGroup]="loginForm">
            <h3 class='mat-typography'>Login</h3>
              <mat-form-field>
                <input matInput placeholder="Enter your email" type="text" formControlName="email">
                <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="email.hasError('email')">Email not correctly formated</mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Enter your password" type="password" formControlName="password">
                <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
              </mat-form-field>

              <button mat-stroked-button (click)="handleLogin()" color="primary">Continue</button>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
